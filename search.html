<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Town</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #005e95;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f63;
    }
  </style>
</head>
<body>

  <h3>Search Your Town</h3>
  <input type="text" id="townInput" placeholder="Enter town name" />
  <button onclick="searchTown()">Search</button>

  <script>
    function searchTown() {
      const townName = document.getElementById('townInput').value.trim();
      if (!townName) return;

      try {
        // Send directly to parent (cross-origin safe)
        window.parent.postMessage({
          type: 'search-town',
          name: townName
        }, '*');

        console.log("üì§ Sent search-town:", townName);
      } catch (err) {
        console.warn("‚ùå Could not postMessage to parent:", err);
      }
    }
  </script>

</body>
</html>
