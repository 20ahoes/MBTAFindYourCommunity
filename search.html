<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Town</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #005e95;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f63;
    }
  </style>
</head>
<body>

  <h3>Search Your Town</h3>
  <input type="text" id="townInput" placeholder="Enter town name" />
  <button onclick="searchTown()">Search</button>

  <script>
    function searchTown() {
      const townName = document.getElementById('townInput').value.trim();
      if (!townName) return;

      // Try to find the iframe with the map by its URL
      const mapFrame = Array.from(parent.document.getElementsByTagName("iframe")).find(
        iframe => iframe.src.includes("MBTAFindYourCommunity/map_with_button.html")
      );

      if (mapFrame && mapFrame.contentWindow) {
        mapFrame.contentWindow.postMessage({
          type: 'search-town',
          name: townName
        }, 'https://20ahoes.github.io');
        console.log("üì§ Sent search-town:", townName);
      } else {
        console.warn("‚ùå Map iframe not found or not ready.");
      }
    }
  </script>

</body>
</html>
