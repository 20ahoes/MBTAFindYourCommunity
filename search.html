<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Your Town</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #townInput {
      padding: 8px;
      font-size: 16px;
      width: 220px;
    }
    #searchButton {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #005e95;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Search Your Town</h2>

  <input type="text" id="townInput" placeholder="Enter town name" />
  <button id="searchButton">Search</button>

  <iframe
    id="mapboxFrame"
    src="https://20ahoes.github.io/MBTAFindYourCommunity/map_with_button.html?force=1"
  ></iframe>

  <script>
    document.getElementById("searchButton").addEventListener("click", function () {
      const town = document.getElementById("townInput").value.trim();
      const iframe = document.getElementById("mapboxFrame");

      if (town && iframe && iframe.contentWindow) {
        console.log("üì§ Sending search-town:", town);
        iframe.contentWindow.postMessage({
          type: "search-town",
          name: town
        }, "*");
      } else {
        console.warn("‚ùå Missing input or iframe.");
      }
    });
  </script>

</body>
</html>
