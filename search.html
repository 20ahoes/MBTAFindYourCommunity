<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Town Widget</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      margin: 10px;
    }

    input, button {
      font-size: 16px;
      padding: 6px 10px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <input type="text" id="townName" placeholder="Enter town name..." />
  <button onclick="sendTown()">Search</button>

  <script>
    function sendTown() {
      const town = document.getElementById("townName").value.trim().toLowerCase();
      window.parent.postMessage({
        type: 'search-town',
        name: town
      }, '*');
      console.log("ðŸ“¤ Sent search-town:", town);
    }
  </script>
</body>
</html>
