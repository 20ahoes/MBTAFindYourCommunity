<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Embedded Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Set Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    // Initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: [-71.245, 42.254],
      zoom: 8.8
    });

    // Replace this with your final confirmed layer ID after logging output
    const layerId = 'mbta-municipalities-by-compli-5gbi66';

    map.on('load', () => {
      console.log("🔍 Available Mapbox Layer IDs:");
      const layers = map.getStyle().layers;
      layers.forEach(layer => {
        console.log(`• ${layer.id}`);
      });

      function trySetInitialVisibility() {
        if (!map.getLayer(layerId)) {
          console.log(`⛔ Layer "${layerId}" not found yet, retrying...`);
          return setTimeout(trySetInitialVisibility, 300);
        }

        map.setLayoutProperty(layerId, 'visibility', 'none');
        console.log(`✅ Layer "${layerId}" found and hidden on load.`);

        window.addEventListener('message', function(event) {
          if (event.data?.type === 'toggle-layer' && event.data.layerId === layerId) {
            const currentVisibility = map.getLayoutProperty(layerId, 'visibility');
            const newVisibility = currentVisibility === 'none' ? 'visible' : 'none';
            map.setLayoutProperty(layerId, 'visibility', newVisibility);
            console.log(`🔄 Layer "${layerId}" toggled to ${newVisibility}`);
          }
        });
      }

      trySetInitialVisibility();
    });
  </script>
</body>
</html>
