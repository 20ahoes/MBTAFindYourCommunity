<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map + Toggle & Home Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts: Roboto Bold + Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      z-index: 1;
      pointer-events: none;
    }

    .button-container {
      display: flex;
      gap: 12px;
      pointer-events: auto;
    }

    .map-button {
      padding: 10px 16px;
      font-size: 16px;
      font-weight: 700;
      background-color: rgba(255, 255, 255, 0.9);
      color: #005e95;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .map-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .material-icons {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="button-container">
      <button id="toggleMapboxLayer" class="map-button">
        Toggle Layer
      </button>
      <button id="resetView" class="map-button">
        <span class="material-icons">home</span>
        Home
      </button>
    </div>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    const defaultCenter = [-71.245, 42.254];
    const defaultZoom = 8.0;

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: defaultCenter,
      zoom: defaultZoom,
      minZoom: defaultZoom,
      maxZoom: 22
    });

    const targetLayerId = 'municipalitiesbycommunitytype-c8ks3h copy';

    map.on('load', () => {
      const fillLayer = map.getStyle().layers.find(
        l => l.id === targetLayerId && l.type === 'fill'
      );

      if (!fillLayer) {
        console.error("❌ Fill layer not found");
        return;
      }

      document.getElementById('toggleMapboxLayer').addEventListener('click', () => {
        const current = map.getLayoutProperty(fillLayer.id, 'visibility') || 'visible';
        const newVis = current === 'none' ? 'visible' : 'none';
        map.setLayoutProperty(fillLayer.id, 'visibility', newVis);
        console.log(`🔄 Layer "${fillLayer.id}" toggled to ${newVis}`);
      });

      document.getElementById('resetView').addEventListener('click', () => {
        map.flyTo({
          center: defaultCenter,
          zoom: defaultZoom,
          speed: 1.2
        });
      });

      console.log("✅ Map loaded. Ready.");
    });
  </script>
</body>
</html>
