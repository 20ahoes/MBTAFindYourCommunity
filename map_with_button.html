<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map + Toggle Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- ✅ Load Roboto Bold from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      z-index: 1;
      pointer-events: none;
    }

    #toggleMapboxLayer {
      pointer-events: auto;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 700; /* ✅ Roboto Bold */
      background-color: rgba(255, 255, 255, 0.9);
      color: #005e95;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      transition: background-color 0.2s ease;
    }

    #toggleMapboxLayer:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="toggleMapboxLayer">Toggle Municipalities Layer</button>
  </div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: [-71.245, 42.254],
      zoom: 8.0
    });

    const layerId = 'mbta-municipalities-by-compli-5gbi66';

    function toggleLayer() {
      const current = map.getLayoutProperty(layerId, 'visibility') || 'visible';
      const newVis = current === 'none' ? 'visible' : 'none';
      map.setLayoutProperty(layerId, 'visibility', newVis);
      console.log(`🔄 Layer "${layerId}" toggled to ${newVis}`);
    }

    document.getElementById('toggleMapboxLayer').addEventListener('click', toggleLayer);

    map.on('load', () => {
      console.log("🔍 Loaded layers:");
      const layers = map.getStyle().layers;
      layers.forEach(layer => console.log(`• ${layer.id}`));
    });
  </script>
</body>
</html>
