<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map with Toggle, Home & Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      z-index: 1;
      pointer-events: none;
    }
    #toggleMapboxLayer, #clearHighlightButton {
      pointer-events: auto;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 700;
      background-color: rgba(255, 255, 255, 0.9);
      color: #005e95;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      margin: 0 5px;
    }
    #homeButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #005e95;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }
    .material-icons {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <button id="homeButton" title="Return to Default View">
    <span class="material-icons">home</span>
  </button>

  <div class="top-bar">
    <button id="toggleMapboxLayer">Toggle Municipalities Layer</button>
    <button id="clearHighlightButton">Clear</button>
  </div>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    const defaultCenter = [-71.245, 42.254];
    const defaultZoom = 8.0;
    const layerId = 'municipalitiesbycommunitytype-c8ks3h copy';
    const sourceLayer = 'MunicipalitiesByCommunityType-c8ks3h copy';
    const nameField = 'Municipali';
    const bounds = [[-72.5, 41.5], [-69.5, 43.0]];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: defaultCenter,
      zoom: defaultZoom,
      minZoom: defaultZoom,
      maxZoom: 22,
      maxBounds: bounds
    });

    let currentTown = null;

    function highlightAndZoom(match) {
      if (!match) return;
      currentTown = match.properties[nameField];

      const bounds = new mapboxgl.LngLatBounds();
      const coordinates = match.geometry.type === 'MultiPolygon'
        ? match.geometry.coordinates[0][0]
        : match.geometry.coordinates[0];

      coordinates.forEach(coord => bounds.extend(coord));
      map.fitBounds(bounds, { padding: 40, duration: 1000, maxZoom: defaultZoom });

      map.setPaintProperty(layerId, 'fill-color', [
        'case',
        ['==', ['get', nameField], match.properties[nameField]],
        '#f00', '#ccc'
      ]);
    }

    map.on('load', () => {
      const fillLayer = map.getStyle().layers.find(l => l.id === layerId && l.type === 'fill');

      if (!fillLayer) {
        console.error("❌ Fill layer not found");
        return;
      }

      document.getElementById('toggleMapboxLayer').addEventListener('click', () => {
        const current = map.getLayoutProperty(fillLayer.id, 'visibility') || 'visible';
        const newVis = current === 'none' ? 'visible' : 'none';
        map.setLayoutProperty(fillLayer.id, 'visibility', newVis);
        console.log(`🔄 Layer "${fillLayer.id}" toggled to ${newVis}`);
      });

      document.getElementById('homeButton').addEventListener('click', () => {
        map.flyTo({ center: defaultCenter, zoom: defaultZoom, speed: 1.2, essential: true });
      });

      document.getElementById('clearHighlightButton').addEventListener('click', () => {
        map.setPaintProperty(layerId, 'fill-color', '#ccc');
        currentTown = null;
      });

      window.addEventListener("message", function(event) {
        if (event.data?.type === 'search-town') {
          const searchName = event.data.name.trim().toLowerCase();
          const features = map.queryRenderedFeatures({ layers: [layerId] });

          const match = features.find(f => f.properties?.[nameField]?.toLowerCase() === searchName);
          if (match) highlightAndZoom(match);
          else alert("❌ Town not found.");
        }
      });

      map.on('click', layerId, function(e) {
        if (e.features.length > 0) {
          highlightAndZoom(e.features[0]);
        }
      });
    });
  </script>
</body>
</html>
