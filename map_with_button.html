<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map with Fullâ€‘GeoJSON Highlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

  <style>
    body, html { margin:0; padding:0; height:100%; font-family:'Roboto',sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .top-bar {
      position:absolute; top:0; left:0; width:100%; height:60px;
      display:flex; justify-content:center; align-items:center;
      background:linear-gradient(to bottom,rgba(0,0,0,0.5),rgba(0,0,0,0));
      pointer-events:none; z-index:1;
    }
    #toggleMapboxLayer, #homeButton {
      pointer-events:auto; padding:10px 20px; font-size:16px; font-weight:700;
      background:rgba(255,255,255,0.9); color:#005e95; border:none; border-radius:8px;
      cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3); backdrop-filter:blur(4px);
    }
    #toggleMapboxLayer { margin:0 5px; }
    #homeButton { position:absolute; top:10px; left:10px; z-index:2; }
    .material-icons { font-size:24px; }
  </style>
</head>
<body>

  <!-- Home & Toggle Buttons -->
  <button id="homeButton" title="Default View">
    <span class="material-icons">home</span>
  </button>
  <div class="top-bar">
    <button id="toggleMapboxLayer">Toggle Municipalities Layer</button>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <script>
    // --- CONFIGURATION ---
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';
    const defaultCenter   = [-71.245, 42.254];
    const defaultZoom     = 8;
    const vectorLayerId   = 'municipalitiesbycommunitytype-c8ks3h copy';
    const tileNameField   = 'Municipali';      // the field in the vectorâ€‘tile layer
    const geojsonNameField= 'Municipality';    // the field in your full GeoJSON
    const bounds          = [[-72.5,41.5],[-69.5,43.0]];
    const geojsonURL      = './MunicipalitiesByCommunityType.geojson';

    // will hold fullâ€‘geojson features once loaded
    let municipalitiesData = null;

    // initialize the map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: defaultCenter,
      zoom: defaultZoom,
      minZoom: defaultZoom,
      maxZoom: 22,
      maxBounds: bounds
    });

    // compute full bounding box of a feature
    function getFeatureBounds(feature) {
      const geom = feature.geometry;
      const pts = (geom.type === 'MultiPolygon')
        ? geom.coordinates.flat(2)
        : geom.coordinates[0];
      return pts.reduce(
        (b, c) => b.extend(c),
        new mapboxgl.LngLatBounds()
      );
    }

    // highlight & zoom to a fullâ€‘GeoJSON feature
    function highlightFeature(feature) {
      console.log('ðŸ”” highlightFeature()', feature.properties[geojsonNameField]);
      const bb = getFeatureBounds(feature);
      map.fitBounds(bb, { padding: 40, duration: 800 });
      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: [feature]
      });
    }

    // clear the highlight layer
    function clearHighlight() {
      console.log('ðŸ§¹ clearHighlight()');
      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: []
      });
    }

    // wait for the map to load
    map.on('load', () => {
      console.log('ðŸ—ºï¸ Map loaded â€” fetching full GeoJSONâ€¦');

      // 1) fetch the complete municipalities GeoJSON
      fetch(geojsonURL)
        .then(r => {
          console.log('   GEOJSON fetch status:', r.status);
          return r.json();
        })
        .then(data => {
          municipalitiesData = data.features;
          console.log('   Loaded features:', municipalitiesData.length);
        })
        .catch(err => console.error('âŒ GeoJSON load error:', err));

      // 2) add a GeoJSON source & layers for highlighting
      map.addSource('highlight-town', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });
      map.addLayer({
        id: 'highlight-fill',
        type: 'fill',
        source: 'highlight-town',
        paint: {
          'fill-color': '#FFEB3B',
          'fill-opacity': 0.6
        }
      });
      map.addLayer({
        id: 'highlight-line',
        type: 'line',
        source: 'highlight-town',
        paint: {
          'line-color': '#FF9800',
          'line-width': 2
        }
      });

      // 3) wire up the Toggle button
      document.getElementById('toggleMapboxLayer').onclick = () => {
        const v = map.getLayoutProperty(vectorLayerId, 'visibility') || 'visible';
        map.setLayoutProperty(vectorLayerId, 'visibility', v === 'none' ? 'visible' : 'none');
      };

      // 4) wire up the Home button
      document.getElementById('homeButton').onclick = () => {
        map.flyTo({ center: defaultCenter, zoom: defaultZoom, essential: true });
      };

      // 5) clicking on a vectorâ€‘tile polygon
      map.on('click', vectorLayerId, e => {
        console.log('ðŸ“ vector-tile click', e.features[0].properties[tileNameField]);
        if (!municipalitiesData) {
          console.warn('âž¡ï¸ Full GeoJSON not loaded yet');
          return;
        }
        const clickedName = e.features[0].properties[tileNameField];
        const match = municipalitiesData.find(
          f => f.properties[geojsonNameField]?.toLowerCase() === clickedName.toLowerCase()
        );
        if (match) {
          highlightFeature(match);
        } else {
          console.warn('   No full-GeoJSON match for', clickedName);
        }
      });
    });

    // 6) listen for postMessages from search.html
    window.addEventListener('message', e => {
      console.log('ðŸ“¨ message received:', e.data);
      if (!municipalitiesData) {
        console.warn('âž¡ï¸ Full GeoJSON not loaded yet');
        return;
      }
      const { type, name } = e.data || {};
      if (type === 'search-town') {
        console.log('ðŸ”Ž search-town:', name);
        const term = name.trim().toLowerCase();
        const match = municipalitiesData.find(
          f => f.properties[geojsonNameField]?.toLowerCase() === term
        );
        if (match) {
          highlightFeature(match);
        } else {
          console.warn('   No match for search term', term);
        }
      }
      else if (type === 'clear-town') {
        clearHighlight();
      }
    });
  </script>
</body>
</html>
