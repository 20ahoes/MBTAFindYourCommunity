<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map with Fade‑Others Highlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Roboto & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>

  <style>
    body, html { margin:0; padding:0; height:100%; font-family:'Roboto',sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .top-bar {
      position:absolute; top:0; left:0; width:100%; height:60px;
      display:flex; justify-content:center; align-items:center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
      pointer-events:none; z-index:1;
    }
    #toggleMapboxLayer, #homeButton {
      pointer-events:auto; padding:10px 20px; font-size:16px; font-weight:700;
      background:rgba(255,255,255,0.9); color:#005e95; border:none; border-radius:8px;
      cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3); backdrop-filter:blur(4px);
    }
    #toggleMapboxLayer { margin:0 5px; }
    #homeButton { position:absolute; top:10px; left:10px; z-index:2; }
    .material-icons { font-size:24px; }
  </style>
</head>
<body>

  <!-- Home & Toggle -->
  <button id="homeButton" title="Default View">
    <span class="material-icons">home</span>
  </button>
  <div class="top-bar">
    <button id="toggleMapboxLayer">Toggle Municipalities Layer</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';

    const defaultCenter    = [-71.245, 42.254],
          defaultZoom      = 8,
          vectorLayerId    = 'municipalitiesbycommunitytype-c8ks3h copy',
          tileNameField    = 'Municipali',       // field in vector‑tile layer
          geojsonNameField = 'Municipality',     // field in full GEOJSON
          bounds           = [[-72.5,41.5],[-69.5,43.0]],
          geojsonURL       = './MunicipalitiesByCommunityType.geojson';

    let municipalitiesData = [];

    // init map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: defaultCenter,
      zoom: defaultZoom,
      minZoom: defaultZoom,
      maxZoom: 22,
      maxBounds: bounds
    });

    // get full-bounds of any feature
    function getFeatureBounds(feature) {
      const geom = feature.geometry;
      const pts  = geom.type === 'MultiPolygon'
        ? geom.coordinates.flat(2)
        : geom.coordinates[0];
      return pts.reduce(
        (b, c) => b.extend(c),
        new mapboxgl.LngLatBounds()
      );
    }

    // highlight + fade others + zoom
    function selectFeature(feature) {
      // 1) Zoom to full polygon
      const bb = getFeatureBounds(feature);
      map.fitBounds(bb, { padding:40, duration:800 });

      // 2) Show fade-layer: all except this one
      map.setFilter('fade-layer', ['!=', ['get', geojsonNameField], feature.properties[geojsonNameField]]);
      map.setLayoutProperty('fade-layer','visibility','visible');

      // 3) Show highlight on this polygon
      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: [feature]
      });
    }

    // clear both highlight & fade, then fly home
    function clearSelection() {
      map.setLayoutProperty('fade-layer','visibility','none');
      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: []
      });
      map.flyTo({ center: defaultCenter, zoom: defaultZoom, speed:1.2, essential:true });
    }

    map.on('load', () => {
      // 1) fetch full GEOJSON into memory
      fetch(geojsonURL)
        .then(r=>r.ok ? r.json() : Promise.reject(r.status))
        .then(data => municipalitiesData = data.features)
        .catch(e=>console.error('GeoJSON load failed', e));

      // 2) add source for full municipalities
      map.addSource('municipalities-full-src', {
        type:'geojson',
        data: geojsonURL
      });

      // 3) add fade-layer (hidden by default)
      map.addLayer({
        id: 'fade-layer',
        type: 'fill',
        source: 'municipalities-full-src',
        paint: {
          'fill-color': '#888',
          'fill-opacity': 0.5
        },
        layout: {
          visibility: 'none'
        }
      }, 'highlight-fill'); // insert below highlight-fill

      // 4) highlight source & layers
      map.addSource('highlight-town', {
        type:'geojson',
        data: { type:'FeatureCollection', features:[] }
      });
      map.addLayer({
        id: 'highlight-fill',
        type: 'fill',
        source: 'highlight-town',
        paint: { 'fill-color':'#FFEB3B','fill-opacity':0.8 }
      });
      map.addLayer({
        id: 'highlight-line',
        type: 'line',
        source: 'highlight-town',
        paint: { 'line-color':'#FF9800','line-width':2 }
      });

      // 5) UI buttons
      document.getElementById('toggleMapboxLayer').onclick = () => {
        const v = map.getLayoutProperty(vectorLayerId,'visibility')||'visible';
        map.setLayoutProperty(vectorLayerId,'visibility', v==='none'?'visible':'none');
      };
      document.getElementById('homeButton').onclick = clearSelection;

      // 6) click on vector‑tile layer
      map.on('click', vectorLayerId, e => {
        if (!municipalitiesData.length) return;
        const clicked = e.features[0].properties[tileNameField];
        const match = municipalitiesData.find(
          f => f.properties[geojsonNameField]?.toLowerCase() === clicked.toLowerCase()
        );
        if (match) selectFeature(match);
      });
    });

    // 7) listen for Search/Clear messages
    window.addEventListener('message', e => {
      if (!municipalitiesData.length) return;
      const { type, name } = e.data || {};
      if (type==='search-town') {
        const match = municipalitiesData.find(
          f => f.properties[geojsonNameField]?.toLowerCase() === name.trim().toLowerCase()
        );
        if (match) selectFeature(match);
      }
      else if (type==='clear-town') {
        clearSelection();
      }
    });
  </script>
</body>
</html>
