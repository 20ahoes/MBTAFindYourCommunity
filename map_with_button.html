<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Map with Full‑GeoJSON Highlight (Debug)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Roboto & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body, html { margin:0; padding:0; height:100%; font-family:'Roboto',sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    .top-bar {
      position:absolute; top:0; left:0; width:100%; height:60px;
      display:flex; justify-content:center; align-items:center;
      background:linear-gradient(to bottom,rgba(0,0,0,0.5),rgba(0,0,0,0));
      pointer-events:none; z-index:1;
    }
    #toggleMapboxLayer, #homeButton {
      pointer-events:auto; padding:10px 20px; font-size:16px; font-weight:700;
      background:rgba(255,255,255,0.9); color:#005e95; border:none; border-radius:8px;
      cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3); backdrop-filter:blur(4px);
    }
    #toggleMapboxLayer { margin:0 5px; }
    #homeButton { position:absolute; top:10px; left:10px; z-index:2; }
    .material-icons { font-size:24px; }
  </style>
</head>
<body>

  <!-- UI -->
  <button id="homeButton" title="Home"><span class="material-icons">home</span></button>
  <div class="top-bar">
    <button id="toggleMapboxLayer">Toggle Municipalities Layer</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <script>
    // --- CONFIG ---
    mapboxgl.accessToken = 'pk.eyJ1IjoiMjBhaG9lcyIsImEiOiJjbWFwazQxbDgwaXMzMmxwbzJmNmhidm0yIn0.NileAvzC_m2asZI3tLIqUw';
    const defaultCenter = [-71.245, 42.254],
          defaultZoom = 8,
          layerId     = 'municipalitiesbycommunitytype-c8ks3h copy',
          nameField   = 'Municipali',
          bounds      = [[-72.5,41.5],[-69.5,43.0]],
          geojsonURL  = './MunicipalitiesByCommunityType.geojson';

    let municipalitiesData = null;

    // Initialize map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/20ahoes/cmb6rnzqp00rs01sddsqq9xtx',
      center: defaultCenter,
      zoom: defaultZoom,
      minZoom: defaultZoom,
      maxZoom: 22,
      maxBounds: bounds
    });

    // Helper: compute full bounds
    function getFeatureBounds(feature) {
      const geom = feature.geometry;
      const pts = (geom.type === 'MultiPolygon')
        ? geom.coordinates.flat(2)
        : geom.coordinates[0];
      const bb = pts.reduce(
        (b, c) => b.extend(c),
        new mapboxgl.LngLatBounds()
      );
      return bb;
    }

    // Highlight & zoom feature
    function highlightFeature(feature) {
      console.log('🔔 highlightFeature()', feature.properties[nameField]);
      const bb = getFeatureBounds(feature);
      console.log('   → bounds:', bb.toArray());
      map.fitBounds(bb, { padding: 40, duration: 800 });

      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: [feature]
      });
    }

    // Clear highlight
    function clearHighlight() {
      console.log('🧹 clearHighlight()');
      map.getSource('highlight-town').setData({
        type: 'FeatureCollection',
        features: []
      });
    }

    map.on('load', () => {
      console.log('🗺️ Map loaded, fetching GeoJSON…');
      fetch(geojsonURL)
        .then(r => {
          console.log('   GEOJSON fetch status:', r.status);
          return r.json();
        })
        .then(data => {
          municipalitiesData = data.features;
          console.log('   Loaded features:', municipalitiesData.length);
        })
        .catch(err => console.error('❌ GeoJSON load error:', err));

      // Add highlight source + layers
      map.addSource('highlight-town', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });
      map.addLayer({
        id: 'highlight-fill',
        type: 'fill',
        source: 'highlight-town',
        paint: { 'fill-color': '#FFEB3B', 'fill-opacity': 0.6 }
      });
      map.addLayer({
        id: 'highlight-line',
        type: 'line',
        source: 'highlight-town',
        paint: { 'line-color': '#FF9800', 'line-width': 2 }
      });

      // UI handlers
      document.getElementById('toggleMapboxLayer').onclick = () => {
        const vis = map.getLayoutProperty(layerId, 'visibility') || 'visible';
        map.setLayoutProperty(layerId, 'visibility', vis === 'none' ? 'visible' : 'none');
      };
      document.getElementById('homeButton').onclick = () => {
        map.flyTo({ center: defaultCenter, zoom: defaultZoom, essential: true });
      };

      // Click-to-search via vector tile property
      map.on('click', layerId, e => {
        console.log('📍 map click on layer:', layerId, e);
        if (!municipalitiesData) {
          console.warn('➡️ municipalitiesData not yet loaded');
          return;
        }
        const clickedName = e.features[0].properties[nameField];
        console.log('   clickedName =', clickedName);
        if (!clickedName) return;
        const match = municipalitiesData.find(
          f => f.properties[nameField]?.toLowerCase() === clickedName.toLowerCase()
        );
        if (match) highlightFeature(match);
        else console.warn('   No full-GeoJSON match for', clickedName);
      });
    });

    // Listen for postMessages
    window.addEventListener('message', e => {
      console.log('📨 message received:', e.data);
      if (!municipalitiesData) {
        console.warn('➡️ municipalitiesData not yet loaded');
        return;
      }
      const { type, name } = e.data;
      if (type === 'search-town') {
        console.log('🔎 search-town:', name);
        const match = municipalitiesData.find(
          f => f.properties[nameField]?.toLowerCase() === name.trim().toLowerCase()
        );
        if (match) highlightFeature(match);
        else console.warn('   No match for search term', name);
      }
      else if (type === 'clear-town') {
        clearHighlight();
      }
    });
  </script>
</body>
</html>
