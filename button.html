<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Toggle Button</title>
</head>
<body style="margin: 10px; font-family: sans-serif;">
  <button id="toggleMapboxLayer" style="
    padding: 10px 20px;
    font-size: 16px;
    background-color: #005e95;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  ">
    Toggle Municipalities Layer
  </button>

  <script>
    document.getElementById('toggleMapboxLayer').addEventListener('click', function () {
      const iframe = parent.document.getElementById('mapboxFrame');
      if (iframe && iframe.contentWindow) {
        iframe.contentWindow.postMessage({
          type: 'toggle-layer',
          layerId: 'MBTA_Municipalities_by_Compl-5gbl66'
        }, '*');
      }
    });
  </script>
</body>
</html>
